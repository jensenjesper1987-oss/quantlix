apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: quantlix
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: quantlix-api:latest  # Override in overlay with registry
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: POSTGRES_DB
              value: cloud
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: MINIO_ENDPOINT
              value: minio:9000
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secret-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api
                  key: jwt-secret
            - name: EMAIL_ENABLED
              valueFrom:
                secretKeyRef:
                  name: api
                  key: email-enabled
                  optional: true
            - name: SMTP_HOST
              value: smtp.sweego.io
            - name: SMTP_PORT
              value: "587"
            - name: SWEEGO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api
                  key: sweego-api-key
                  optional: true
            - name: SWEEGO_AUTH_TYPE
              valueFrom:
                secretKeyRef:
                  name: api
                  key: sweego-auth-type
                  optional: true
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: api
                  key: smtp-user
                  optional: true
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api
                  key: smtp-password
                  optional: true
            - name: SMTP_FROM_EMAIL
              value: support@quantlix.ai
            - name: SMTP_FROM_NAME
              value: Quantlix
            - name: APP_BASE_URL
              value: https://api.quantlix.ai  # Override for your deployment
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: quantlix
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
