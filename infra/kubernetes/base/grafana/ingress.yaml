apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: quantlix
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - grafana.quantlix.local  # Override in overlay
      secretName: grafana-quantlix-tls
  rules:
    - host: grafana.quantlix.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
