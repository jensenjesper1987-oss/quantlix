apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator
  namespace: quantlix
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator-job-manager
  namespace: quantlix
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-job-manager
  namespace: quantlix
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orchestrator-job-manager
subjects:
  - kind: ServiceAccount
    name: orchestrator
    namespace: quantlix
