apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: quantlix
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: quantlix-orchestrator:latest  # Override in overlay
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: POSTGRES_DB
              value: cloud
            - name: MOCK_K8S
              value: "true"  # Override to "false" in prod
            - name: KUBECONFIG
              value: ""
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: quantlix
spec:
  selector:
    app: orchestrator
  ports:
    - port: 9091
      targetPort: 9091
      name: metrics
