apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quantlix

resources:
  - ../../base

# Prod: Docker Hub (replace jesperjensen888 with your username).
# Build & push: docker login && make build && docker tag ... && docker push ...
images:
  - name: quantlix-api:latest
    newName: docker.io/jesperjensen888/quantlix-api
    newTag: latest
  - name: quantlix-orchestrator:latest
    newName: docker.io/jesperjensen888/quantlix-orchestrator
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: replace
        path: /spec/template/spec/containers/0/env/14
        value:
          name: SWEEGO_AUTH_TYPE
          value: "api_key"
  - target:
      kind: Deployment
      name: orchestrator
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "false"
      - op: replace
        path: /spec/template/spec/containers/0/env/7/value
        value: docker.io/jesperjensen888/quantlix-inference:latest
  - target:
      kind: Ingress
      name: quantlix
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.quantlix.ai
      - op: replace
        path: /spec/rules/0/host
        value: api.quantlix.ai
  - target:
      kind: Ingress
      name: grafana
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: grafana.quantlix.ai
      - op: replace
        path: /spec/rules/0/host
        value: grafana.quantlix.ai
