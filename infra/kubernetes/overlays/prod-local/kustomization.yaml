# Prod config but use LOCAL images (no registry).
# Run scripts/load-images-to-nodes.sh first to load images onto cluster nodes.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quantlix

resources:
  - ../../base

# Use local image names - must be pre-loaded on nodes via load-images-to-nodes.sh
images:
  - name: quantlix-api:latest
    newName: quantlix-api
    newTag: latest
  - name: quantlix-orchestrator:latest
    newName: quantlix-orchestrator
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  - target:
      kind: Deployment
      name: orchestrator
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "false"
  - target:
      kind: Ingress
      name: quantlix
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.quantlix.ai
      - op: replace
        path: /spec/tls/1/hosts/0
        value: grafana.quantlix.ai
      - op: replace
        path: /spec/rules/0/host
        value: api.quantlix.ai
      - op: replace
        path: /spec/rules/1/host
        value: grafana.quantlix.ai
